name: FlashLaunch Packaging

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    name: Build & Package
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run packaging script
        shell: pwsh
        run: |
          cd $env:GITHUB_WORKSPACE
          ./scripts/package-and-qa.ps1 -Configuration Release -Runtime win-x64

      - name: Create release zip
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $zip = "artifacts/flashlaunch-$tag-win-x64.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path artifacts/publish/* -DestinationPath $zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/flashlaunch-${{ github.ref_name }}-win-x64.zip
            artifacts/QA-CHECKLIST.md
            artifacts/MSIX-INSTRUCTIONS.txt
            artifacts/SQUIRREL-INSTRUCTIONS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flashlaunch-artifacts
          path: artifacts
