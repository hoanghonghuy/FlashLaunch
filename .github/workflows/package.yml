name: FlashLaunch Packaging

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    name: Build & Package
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run packaging script
        shell: pwsh
        run: |
          cd $env:GITHUB_WORKSPACE
          ./scripts/package-and-qa.ps1 -Configuration Release -Runtime win-x64

      - name: Create release zips
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $standaloneZip = "artifacts/flashlaunch-$tag-standalone-win-x64.zip"
          $portableZip = "artifacts/flashlaunch-$tag-portable-win-x64.zip"

          if (Test-Path $standaloneZip) { Remove-Item $standaloneZip -Force }
          if (Test-Path $portableZip) { Remove-Item $portableZip -Force }

          Compress-Archive -Path artifacts/publish-standalone/* -DestinationPath $standaloneZip
          Compress-Archive -Path artifacts/publish-portable/* -DestinationPath $portableZip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: FlashLaunch ${{ github.ref_name }}
          body: |
            ## Tải xuống
            - Standalone (khuyến nghị): `flashlaunch-${{ github.ref_name }}-standalone-win-x64.zip` (không cần cài .NET)
            - Portable: `flashlaunch-${{ github.ref_name }}-portable-win-x64.zip` (cần .NET Desktop Runtime)

            ## Ghi chú
            - Bản Portable nhẹ hơn nhưng yêu cầu máy đã có .NET runtime phù hợp.
            - Xem `QA-CHECKLIST.md` để test nhanh trước khi phát hành.
          files: |
            artifacts/flashlaunch-${{ github.ref_name }}-standalone-win-x64.zip
            artifacts/flashlaunch-${{ github.ref_name }}-portable-win-x64.zip
            artifacts/QA-CHECKLIST.md
            artifacts/MSIX-INSTRUCTIONS.txt
            artifacts/SQUIRREL-INSTRUCTIONS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flashlaunch-artifacts
          path: artifacts
