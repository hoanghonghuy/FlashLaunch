name: FlashLaunch Packaging

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  package:
    name: Build & Package
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run packaging script
        shell: pwsh
        run: |
          ./scripts/package-and-qa.ps1 -Configuration Release -Runtime win-x64

      - name: Create release zips & notes
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $standaloneZip = "artifacts/flashlaunch-$tag-standalone-win-x64.zip"
          $portableZip = "artifacts/flashlaunch-$tag-portable-win-x64.zip"

          if (Test-Path $standaloneZip) { Remove-Item $standaloneZip -Force }
          if (Test-Path $portableZip) { Remove-Item $portableZip -Force }

          Compress-Archive -Path artifacts/publish-standalone/* -DestinationPath $standaloneZip
          Compress-Archive -Path artifacts/publish-portable/* -DestinationPath $portableZip

          $standaloneMb = [Math]::Round((Get-Item $standaloneZip).Length / 1MB, 2)
          $portableMb = [Math]::Round((Get-Item $portableZip).Length / 1MB, 2)

          $standaloneSha = (Get-FileHash $standaloneZip -Algorithm SHA256).Hash.ToLowerInvariant()
          $portableSha = (Get-FileHash $portableZip -Algorithm SHA256).Hash.ToLowerInvariant()

          $releaseLabel = if ($tag -eq "v0.1.0") { "Initial Release" } else { "Patch Release" }

          $notes = @"
## $releaseLabel: $tag

### Downloads (Windows x64)

- Portable ($portableMb MB) - Framework-dependent, requires .NET 8 Desktop Runtime
  - File: flashlaunch-$tag-portable-win-x64.zip
  - SHA256: $portableSha

- Standalone ($standaloneMb MB) - Self-contained, no runtime required
  - File: flashlaunch-$tag-standalone-win-x64.zip
  - SHA256: $standaloneSha

### How to run

- Standalone: extract and run `FlashLaunch.UI.exe`.
- Portable: install .NET 8 Desktop Runtime first, then extract and run `FlashLaunch.UI.exe`.
  - Runtime download: https://dotnet.microsoft.com/en-us/download/dotnet/8.0

### Added

- Portable + Standalone release packages.

### Fixed

- Packaging now publishes only the UI executable project (prevents NETSDK1099 when publishing libraries).
- Unhandled exception logs are written to `%AppData%\\FlashLaunch\\logs`.

### Changed

- Settings UI is WPF-only (removed ImGui settings path).
"@

          $notes | Out-File "artifacts/RELEASE_NOTES.md" -Encoding UTF8

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: FlashLaunch ${{ github.ref_name }} - Portable + Standalone
          body_path: artifacts/RELEASE_NOTES.md
          files: |
            artifacts/flashlaunch-${{ github.ref_name }}-standalone-win-x64.zip
            artifacts/flashlaunch-${{ github.ref_name }}-portable-win-x64.zip
            artifacts/RELEASE_NOTES.md
            artifacts/QA-CHECKLIST.md
            artifacts/MSIX-INSTRUCTIONS.txt
            artifacts/SQUIRREL-INSTRUCTIONS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flashlaunch-artifacts
          path: artifacts
